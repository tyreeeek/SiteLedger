# SiteLedger Website - Nginx Configuration
# Location: /etc/nginx/sites-available/siteledger-website
# Enable: sudo ln -s /etc/nginx/sites-available/siteledger-website /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name siteledger.ai www.siteledger.ai;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Main Website
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name siteledger.ai www.siteledger.ai;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/siteledger.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/siteledger.ai/privkey.pem;
    
    # SSL Configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide Nginx version
    server_tokens off;

    # Logging
    access_log /var/log/nginx/siteledger_website_access.log;
    error_log /var/log/nginx/siteledger_website_error.log warn;

    # Root directory for static files
    root /var/www/siteledger.ai;
    index index.html;

    # Static files with caching
    location ~* \.(html|css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri $uri/ =404;
    }

    # Support page
    location = /support {
        try_files /support.html =404;
    }

    location = /support.html {
        try_files /support.html =404;
    }

    # Privacy policy
    location = /privacy-policy {
        try_files /privacy-policy.html =404;
    }

    location = /privacy-policy.html {
        try_files /privacy-policy.html =404;
    }

    # Main landing page
    location / {
        try_files $uri $uri/ /index.html;
    }
}
